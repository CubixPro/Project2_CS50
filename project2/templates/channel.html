<!DOCTYPE html>
<html>

<head>
    <title>
        Channels
    </title>

</head>

<body>
    <h4>
        Welcome
    </h4>
    <h3 id="username">{{ username }}</h3>
    <ui id="channels">
        {% for channel in channels %}
        <ul>
            {{ channel }}
        </ul>
        {% endfor %}
    </ui>
    <form action="{{ url_for('newchannel', username =  username )  }}" method="POST">
        <select name="username" id="users">
        {% for user in users %}
        <option value="{{ user }}">
            {{ user }}
        </option>
        {% endfor %}
        </select>

        <button id="ub">
              Add channel
        </button>
    </form>


</body>

</html>
